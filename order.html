<!doctype html>
<html>
  <head>
    <title>Заказ 2</title>
    <meta charset="utf8">
    <link href="order.css" rel="stylesheet">
    <link 
        id="favicon" 
        rel="icon" 
        href="https://cdn.glitch.global/a3684bc5-4628-411e-86a7-63fef2606aa3/shfavicon.ico?v=1656348357438"
        type="image/x-icon"
      >
  </head>
  <body>
    <table id="order-table">
      <tr id="info-tr" style="background-color: #fae5be;">
        <td colspan="3" id="info-td"></td>
        <td><textarea placeholder="Вставить заказ-таблицу. Выполнить функцию 'Обратное внесение заказа'" id="copy-textarea"></textarea></td>
        <td align="right" colspan="2">Скидка:</td>
        <td><input type="number" id="discount-input" min="0" max="99" placeholder="%"></td>
      </tr>
        <tr style="background-color: #ffffcc;">
          <td colspan="7">
            <input type="checkbox" id="toggleGSorting">
            <label for="toggleGSorting">Балло-ценовая сортировка</label>
            <input type="checkbox" id="altOrderInputEventHandling">
            <label for="altOrderInputEventHandling">Альт. расчет суммы</label>
            <input type="checkbox" id="commasInsteadOfDotsCheckbox">
            <label for="commasInsteadOfDotsCheckbox">Запятые в числах результата</label>
            <select id="funcSelect">
              <option value="3">Обратное внесение заказа</option>
              <option value="2">Сброс всей локальной памяти</option>
            </select>
            <input id="doFunc" type="submit" value="Выполнить">
          </td>
        </tr>
        <tr style="background-color: #ffffcc;">
        <td colspan="7">
          <input id="botsend" type="submit" value="Отправить">
          <input id="copy" type="submit" value="Копировать">
          <input id="clear-all" type="submit" value="Стереть все">
          <input id="remove-place" type="submit" value="Поднять выбранные позиции">
        </td>
      </tr>
      <tbody id="tbody-sticky">
      <tr style="background-color: #fae5be;">
        <td rowspan="2">Код</td>
        <td rowspan="2">
          <input id="searchByName" placeholder="Наименование (Enter)">
          <input tabindex="-1" type="submit" id="searchByNameButton" value="Поиск">
          <input tabindex="-1" type="submit" id="placeAll" value="Все">
        </td>
        <td id="tdR" rowspan="2">R</td>
        <td rowspan="2">-</td>
        <td style="background-color: #ffffcc;" align="right" id="coins-sum">0.00</td>
        <td style="background-color: #ffffcc;" align="right" id="price-sum">0.00</td>
        <td style="background-color: #ffffcc;" align="right" id="amount-sum">0</td>  
      </tr>
      <tr style="background-color: #fae5be;">
        <td id="coins-head">Баллы</td>
        <td id="price-head">Цена</td>
        <td id="amount-head">Кол-во</td>
      </tr>
      </tbody>
      <tbody id="tbody-order"></tbody>
    </table>
    <script src="order.js"></script>
  </body>
</html>
